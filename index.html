<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UL-Select</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="example.css">
	<link rel="stylesheet" href="ul-select.css">
</head>
<body>
	<div class="wrap">
		<h1 class="title-page">UL Select</h1>
		<ul id="example-select">
			<li>Option #1</li>
			<li>Option #2</li>
			<li>Option #3</li>
			<li>Option #4</li>
			<li>Option #5</li>
			<li>Option #6</li>
		</ul>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="ul-select.js"></script>
	<script>
		$('#example-select').ulSelect();
	</script>
</body>
</html>
